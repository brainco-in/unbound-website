<!DOCTYPE html>
<html>
  <head>
    <title>Form Detection</title>
  </head>
  <body>
    <!-- 
      This hidden form is required for Netlify to detect forms in Next.js/SSR sites.
      Netlify parses static HTML at build time - it can't see React-rendered forms.
      Field names must match the React form exactly.
    -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="company" type="text" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
